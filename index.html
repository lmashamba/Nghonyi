<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <style>
    /* CSS Variables for Colors & Border Radius */
    :root {
      --text-primary: #333;
      --translucent-light-color: rgba(255, 255, 255, 0.7);
      --border-radius: 10px;
    }

    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Main Block Section */
    .block-hero {
      position: relative;
      z-index: 0;
      overflow: hidden;
      height: 100vh;  /* Full screen height */
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://your-image-path.com') no-repeat center center;
      background-size: cover;
    }

    /* Container for the Text */
    .block-hero .container {
      width: 100%;
      max-width: 1200px;  /* Limit width on large screens */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Content Box */
    .block-hero .intro-content {
      max-width: 600px;
      width: 100%;  /* Ensure responsiveness */
      padding: 24px;
      background: var(--translucent-light-color);
      color: var(--text-primary);
      border-radius: var(--border-radius);
      text-align: center;
      backdrop-filter: blur(4px);
      z-index: 1;
      box-sizing: border-box;
    }

    /* Make the Background Image Responsive */
    .block-hero .intro-intermediate-cover-image {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://your-image-path.com') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Media Queries for Responsiveness */
    /* Tablet and larger mobile devices */
    @media screen and (max-width: 1024px) {
      .block-hero {
        height: auto;
      }

      .block-hero .intro-content {
        max-width: 80%;  /* Use more of the screen on smaller sizes */
        margin: 20px;
      }

      .block-hero .intro-intermediate-cover-image {
        height: 60%;  /* Adjust the background image size */
      }
    }

    /* Mobile Devices */
    @media screen and (max-width: 576px) {
      .block-hero .intro-content {
        max-width: 100%;
        margin: 70px 10px;  /* Less margin on small screens */
        padding: 20px;
      }

      .block-hero .intro-intermediate-cover-image {
        height: 200px;  /* Adjust the image height */
      }
    }

    /* Ensuring Images are Responsive */
    img {
      width: 100%;  /* Make all images responsive */
      height: auto;
    }
  </style>
</head>
<body>
  <section class="block-hero">
    <div class="container">
      <div class="intro-content">
        <h1>Welcome to Our Website</h1>
        <p>This is an example of a responsive layout that adjusts to different screen sizes.</p>
      </div>
    </div>
    <div class="intro-intermediate-cover-image"></div>
  </section>
</body>
</html>
